<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <style>
      .table {
        padding-top: 100px;
        margin: auto;
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center p-5">Results</h1>
    <table class="table">
      <tbody>
        <tr>
          <th scope="row"># Score</th>
          <td id="score">0</td>
        </tr>
        <tr>
          <th># blocks</th>
          <td id="num_blocks">0</td>
        </tr>
        <tr>
          <th># conditional blocks</th>
          <td id="num_cond">0</td>
        </tr>
        <tr>
          <th># looping blocks</th>
          <td id="num_loops">0</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
